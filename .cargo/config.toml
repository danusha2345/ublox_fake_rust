[target.thumbv6m-none-eabi]
runner = "probe-rs run --chip RP2040"

[target.thumbv8m.main-none-eabihf]
# Default runner for RP2350/RP2354 family
# Override with CARGO_TARGET_THUMBV8M_MAIN_NONE_EABIHF_RUNNER env var
runner = "probe-rs run --chip RP2350"

# For RP2354 with internal flash, use:
# CARGO_TARGET_THUMBV8M_MAIN_NONE_EABIHF_RUNNER="probe-rs run --chip RP2354" cargo run --release

[target.'cfg(all(target_arch = "arm", target_os = "none"))']
rustflags = [
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
]

[build]
target = "thumbv8m.main-none-eabihf"  # RP2350 default

[env]
DEFMT_LOG = "debug"

[alias]
rb = "run --bin ublox_fake --release"
rp2350 = "build --release --features rp2350 --target thumbv8m.main-none-eabihf"
rp2354 = "build --release --no-default-features --features rp2354 --target thumbv8m.main-none-eabihf"

# Flash aliases (use make flash-rp2354 for RP2354)
# cargo rb        - run on default (RP2350)
# make flash-rp2354 - flash RP2354 via probe-rs
